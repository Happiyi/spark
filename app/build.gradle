apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

apply plugin: 'kotlin-noarg'

apply plugin: 'kotlin-allopen'

apply plugin: 'realm-android'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.lm.ll.spark"
        minSdkVersion 27
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            minifyEnabled false
            debuggable true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.1'
    implementation 'com.android.support:design:27.1.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'org.jsoup:jsoup:1.11.3'
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_version"
    //注意：如果是Java工程则使用kotlinx-coroutines-core
    implementation "org.jetbrains.anko:anko:$anko_version"
    implementation 'com.android.support:design:27.1.1'

    implementation "com.github.vicpinm:krealmextensions:2.2.0"
    //For Single and Flowable queries:
    implementation 'io.reactivex.rxjava2:rxjava:2.1.12'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'

    //HanLP库
    implementation 'com.hankcs:hanlp:portable-1.6.4'

    //图文混排库
    implementation 'com.github.sendtion:XRichText:1.3'

    //处理TextView显示字符参差不齐的库
    implementation 'com.github.bluejamesbond:textjustify-android:2.1.6'
}

noArg{
    annotation("com.lm.ll.spark.annotation.Poko")
}

allOpen{
    annotation("com.lm.ll.spark.annotation.Poko")
}
